<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body
  class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Card Container -->
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <!-- Toggle Buttons -->
      <div class="flex border-b border-gray-200">
        <button id="loginBtn"
          class="flex-1 py-4 text-center font-semibold transition-all duration-300 bg-blue-600 text-white"
          id="loginBtn">
          Login
        </button>
        <button id="signupBtn"
          class="flex-1 py-4 text-center font-semibold transition-all duration-300 bg-gray-100 text-gray-600 hover:bg-gray-200"
          id="signupBtn">
          Sign Up
        </button>
      </div>

      <!-- Forms Container -->
      <div class="p-8">
        <!-- Login Form -->
        <div id="loginForm" class="space-y-6">
          <div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back</h2>
            <p class="text-gray-600 text-sm">Please enter your credentials to login</p>
          </div>

          <div>
            <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" id="loginEmail"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
              placeholder="you@example.com" required>
          </div>

          <div>
            <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" id="loginPassword"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
              placeholder="••••••••" required>
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
              <span class="ml-2 text-sm text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-700">Forgot password?</a>
          </div>

          <button
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-300 shadow-lg hover:shadow-xl"
            id="loginUserBtn">
            Login
          </button>

          <p class="flex justify-center">OR</p>
          <button
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-300 shadow-lg hover:shadow-xl"
            id="googleLoginBtn">
            <i class="fa-brands fa-google"></i> Login With Google
          </button>
        </div>

        <!-- Signup Form (Hidden by default) -->
        <div id="signupForm" class="space-y-6 hidden">
          <div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Create Account</h2>
            <p class="text-gray-600 text-sm">Sign up to get started</p>
          </div>

          <div>
            <label for="signupName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
            <input type="text" id="signupName"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
              placeholder="John Doe" required>
          </div>

          <div>
            <label for="signupEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" id="signupEmail"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
              placeholder="you@example.com" required>
          </div>

          <div>
            <label for="signupPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="text" id="signupPassword"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
              placeholder="••••••••" required>
          </div>

          <div>
            <label for="signupConfirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm
              Password</label>
            <input type="text" id="signupConfirmPassword"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
              placeholder="••••••••" required>
          </div>

          <label class="flex items-start">
            <input type="checkbox" class="w-4 h-4 mt-1 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
              required>
            <span class="ml-2 text-sm text-gray-600">I agree to the Terms of Service and Privacy Policy</span>
          </label>

          <button
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-300 shadow-lg hover:shadow-xl"
            id="signFunc">
            Sign Up
          </button>

          <p class="flex justify-center">OR</p>

          <button
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-300 shadow-lg hover:shadow-xl"
            id="googleBtn">
            <i class="fa-brands fa-google"></i> Sign Up With Google
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="config.js" type="module"></script>
  <script src="auth.js" type="module"></script>
</body>

</html>
