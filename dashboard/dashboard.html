<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribe Hub | Connect Share Grow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <div class="MainPage">
        <div class="NavBar">
            <div class="NavLogo">
                <img src="../Assets/Tribe_Hub_logo_Bg.png" alt="">
            </div>
            <div class="NavItems">
                <ul class="nav-links">
                    <li>Feed</li>
                    <li>Explore</li>
                    <li>My Posts</li>
                    <li>Profile</li>
                </ul>
                <ul class="user-actions">
                    <li class="wlcm">Welcome User !</li>
                    <button class="logoutbtn">Logout</button>
                </ul>
            </div>
        </div>
        <div class="HeroSection">
            <div class="PostArea">
                <button class="postBtn btn btn-primary" id="postA">Make Some Noise</button>
                <br><br>
                <input type="text" name="" id="postinp" placeholder="Share Your Vibes">
                <input type="file" id="postImage" accept="image/*">
                <button  id ="uploadimgbtn" class="btn btn-success">Upload Image</button>
                <br><br>
                <button class="btn btn-success" id="postNow">Post Now</button>
            </div>
        </div>
        <div id="postsContainer">
<img src="" alt="">        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>

</html>
