<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TribeHub | Welcome to Your Tribe | Login</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="login.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<body>
    <main class="hero">
        <div class="hero-content">
            <div class="logo-area">
                <img src="../Assets/Tribe_Hub_logo_Bg.png" alt="TribeHub" class="big-logo">
            </div>
            <div class="signupform">
                <h1 class="inputtitle">Welcome Back!</h1>
                <p class="inputsubtitle">The tribe is waiting for you.</p>
                <div class="inputfeilds">
                    <input placeholder="Your Email Address" type="email" name="" id="loginemail">
                    <input placeholder="Password" type="password" name="" id="userpassword">
                </div>
                <div class="btn-group-signup">
                    <button class="btn btn-primary" id="jumpin">Jump in to Tribe</button>
                </div>
</body>
<script type="module" src="login.js"></script>

</html>
