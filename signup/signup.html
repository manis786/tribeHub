<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TribeHub | Welcome to Your Tribe | Sign Up</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="signup.css">

<body>
    <main class="hero">
        <div class="hero-content">
            <div class="logo-area">
                <img src="../Assets/Tribe_Hub_logo_Bg.png" alt="TribeHub" class="big-logo">
            </div>
            <div class="signupform">
                <div class="inputtitle">
               
                    <h1>Join the Tribe</h1>
                </div>
                <div class="inputfeilds">
                    <input placeholder="Your First Name" type="text" name="" id="fname">
                    <input placeholder="Your Last Name" type="text" name="" id="lastname">
                    <input placeholder="Your Email Address" type="email" name="" id="useremail">
                    <input placeholder="Password" type="password" name="" id="userpassword">
                    <input placeholder="Confirm Password" type="password" name="" id="password2">
                </div>
                <div class="btn-group-signup">
                    <button class="btn btn-primary" id="resetBtn">Reset</button>
                    <button class="btn btn-primary" id="createAccountBtn">Create Account</button>

            </div>
</body>
<script type="module" src="signup.js"></script>
</html>
